<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/CareerDwaar.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CareerDwaar - Connecting Students and Employers for Career Opportunities
    </title>

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="CareerDwaar is a job portal connecting students with top employers. Find internship, full-time, and part-time job opportunities across various industries."
    />

    <!-- Meta Keywords for SEO -->
    <meta
      name="keywords"
      content="jobs for students, internships, full-time jobs, part-time jobs, career opportunities, employers, student employment, job portal, CareerDwaar"
    />

    <!-- Open Graph Meta Tags for Social Media Optimization -->
    <meta
      property="og:title"
      content="CareerDwaar - Connecting Students and Employers"
    />
    <meta
      property="og:description"
      content="Find internships and job opportunities with CareerDwaar, the ultimate job portal for students and employers."
    />
    <meta property="og:image" content="/public/CareerDwaar.svg" />
    <!-- Add a suitable image URL -->
    <meta property="og:url" content="https://career-dwaar.vercel.app" />
    <!-- Update to actual URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CareerDwaar - Connecting Students and Employers"
    />
    <meta
      name="twitter:description"
      content="A job portal that helps students find internships and job opportunities while employers find talented candidates."
    />
    <meta name="twitter:image" content="/public/CareerDwaar.svg" />
    <!-- Add a suitable image URL -->

    <!-- Structured Data (JSON-LD) for Better Search Engine Understanding -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CareerDwaar",
        "url": "https://career-dwaar.vercel.app",
        "description": "CareerDwaar connects students with employers offering job and internship opportunities across various industries.",
        "publisher": {
          "@type": "Organization",
          "name": "CareerDwaar",
          "logo": "https://firebasestorage.googleapis.com/v0/b/the-gallery-3c000.appspot.com/o/images%2F1739890750174CareerDwaar.png?alt=media&token=1ffc5a10-bfd7-4175-94a7-b836a5f9b611"
        },
        "mainEntityOfPage": "https://career-dwaar.vercel.app"
      }
    </script>
